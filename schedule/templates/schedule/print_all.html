{% extends "base.html" %}
{% load schedule_tags %}

{% block main %}
  {% for p in people %}
    <div class='ms-flat container' style='page-break-after: right'>
      {% include "schedule/_ical_qrcode.html" with ical_url=p.ical_url %}
      <h1>{{ p.person }} Schedule</h1>
      {% include "schedule/_flat_event_list.html" with events=p.events %}
    </div>
  {% endfor %}
{% endblock %}
